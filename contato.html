<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>produtos - barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa"> 
				<h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">home</a></li>
						<li><a href="produtos.html">produtos</a></li>
						<li><a href="contato.html">contato</a></li>	
					</ul>
				</nav>
			</div>		
		</header>
		
		<main>
			<form>
				<label for="NomeSobrenome">Nome e Sobrenome</label>
				<input type="text" id="NomeSobrenome" class="input-padrao" required>

				<label for="Email">Email</label>
				<input type="email" id="Email" class="input-padrao" required placeholder="email@email">

				<label for="Telefone">Telefone</label>
				<input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="90" rows="10" id="mensagem" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato</p>	
					<label for="contato-email"><input type="radio" name="contato" value="email" id="contato-email">Email</label>
					
					<label for="contato-telefone"><input type="radio" name="contato" value="telefone" id="contato-telefone">Telefone</label>
					
					<label for="contato-whatsapp"><input type="radio" name="contato" value="whatsapp" id="contato-whatsapp" checked>WhatsApp</label>
				</fieldset>	

				<fieldset>
					<legend>Qual horario prefere ser atendido?</p>				
					<select>
						<option>Manha</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

					<label class="checkbox"><input type="checkbox">Gostaria de receber novidades?</label>
				
				<input type="submit" value="enviar formulario" class="enviar">
			</form>
			
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>				
					<tr>
						<td>Segunda</td>
						<td>8hr - 20hr</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8hr - 20hr</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8hr - 20hr</td>
					</tr>
				</tbody>	
			</table>
		</main>


		<footer>
			<img src="logo-branco.png" alt="Logo Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura – 2019</p>
		</footer>
	</body>	
</html>
